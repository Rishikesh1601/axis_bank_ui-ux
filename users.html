    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <!-- <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div> -->
            
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="">
        </div>

        <div class="dash-content">
            <div class="mainOverViewUsers">
                <div class="title">
                    <i class="uil uil-users-alt"></i>
                    <span class="text">Users</span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUserModal">
                        Create new user +
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createUserModalLabel">Create User</h5>
                            </div>
                            <div class="modal-body">
                                <form class="flex flex-col gap-y-4">
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <select class="form-control" id="role">
                                            <option value="" selected disabled>Select Role</option>
                                            <option value="Super Admin">Super Admin</option>
                                            <option value="Branch Admin">Branch Admin</option>
                                            <option value="Agent">Agent</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Id</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile">Mobile No</label>
                                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginName">Login Name</label>
                                        <input type="text" class="form-control" id="loginName" placeholder="Enter login name">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal ends -->

                

                
            </div>

            <div class="container">
                <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Address</th>
                            <th>Login Name</th>
                            <th>Actions</th> <!-- New column for actions -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with user data -->
                    </tbody>
                </table>
            </div>
